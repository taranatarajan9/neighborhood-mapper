<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Mapper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
    <script type="module" src="app.js"></script>
<body>
    <header>
        <h1>Neighborhood Mapper</h1>
    </header>
    <main>
        <div id="app">
            <div class="map-container">
                <div id="map"></div>
                <div class="neighborhood-form">
                    <h3>Name This Location</h3>
                    <form id="locationForm">
                        <input type="text" id="neighborhoodName" placeholder="Enter neighborhood name" required>
                        <button type="submit">Save Location</button>
                    </form>
                    <div id="savedLocations"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="app.js"></script>
</body>
</html>
