<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Mapper</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 600px;
            width: 100%;
            background-color: #e9ecef;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Neighborhood Mapper</h1>
        <div class="map-container">
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Name This Location</h3>
                    <form id="locationForm">
                        <div class="form-group">
                            <label for="neighborhoodName">Neighborhood Name</label>
                            <input type="text" id="neighborhoodName" placeholder="Enter a name for this location" required>
                        </div>
                        <div id="coordinates" class="coordinates-display">
                            Click on the map to set a location
                        </div>
                        <button type="submit" class="btn-save">
                            <i class="fas fa-save"></i> Save Location
                        </button>
                    </form>
                </div>
                
                <div class="sidebar-section saved-locations">
                    <h4>Saved Locations</h4>
                    <div id="savedLocations">
                        <p class="no-locations">No locations saved yet</p>
                    </div>
                </div>
            </div>
            
            <div id="map"></div>
        </div>
        </div>
    </div>

    <!-- Load Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Load our app -->
    <script src="app.js"></script>
    
    <!-- Debug script -->
    <script>
        // Check if Leaflet is loaded
        console.log('Leaflet loaded:', typeof L !== 'undefined');
        
        // Check map container after page loads
        window.addEventListener('load', function() {
            const mapEl = document.getElementById('map');
            if (mapEl) {
                console.log('Map container found');
                console.log('Map container dimensions:', {
                    width: mapEl.offsetWidth,
                    height: mapEl.offsetHeight
                });
            } else {
                console.error('Map container not found!');
            }
        });
    </script>
</body>
</html>
